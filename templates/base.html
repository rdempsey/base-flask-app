<html>
  <head>
    <title>My First Flask App</title>
    <link href="{{ url_for('static',filename='css/readable.css') }}" rel="stylesheet" media="screen" />
    <link href="{{ url_for('static',filename='images/favicon.ico') }}" rel="shortcut icon" />
    <script src="{{ url_for('static',filename='js/jquery-2.2.3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-datepicker.js') }}"></script>
    <script src="{{ url_for('static',filename='js/d3.v3.min.js') }}" charset="utf-8"></script>

  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">My First Flask App</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Main Link 1</a></li>
            <li><a href="#">Main Link 2</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Go To <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">New <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">New Link 1</a></li>
                <li><a href="#">New Link 2</a></li>
                <li><a href="#">New Link 3</a></li>
                <li><a href="#">New Link 4</a></li>
                <li><a href="#">New Link 5</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">&nbsp;</div>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          {% block page_header %}{% endblock %}
        </div>
        <div class="row">
          <div class="col-lg-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="bs-components">
            <div class="col-lg-12">
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
